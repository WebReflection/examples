<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PyScript ❤️ SPIKE Prime</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">
  <style>
  h3 { padding-top: 8px; }
  #extras {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
  }
  #matrix {
    margin: 0;
  }
  #matrix td {
      padding: 0;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
  }
  </style>
  <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>
  <script type="module" src="js/three.js"></script>
</head>
<body>
  <script type="mpy" src="./py/app.py" config="config.toml"></script>
  <h3>PyScript ❤️ SPIKE Prime</h3>
  <p style="font-size: small">
    Click ⏻ to connect via Bluetooth &amp; edit or run the program.
  </p>
<textarea id="content" rows="10">
import runloop
from hub import light_matrix

print("This is shown in devtools console 👋")

async def main():
    await light_matrix.write("SPIKE Prime!")

runloop.run(main())
</textarea>
  <button id="show" disabled>run program</button>
  <button id="connect">⏻</button>
  <hr />
  <div id="extras">
    <table id="matrix">
      <tr><td>  </td><td>🟩</td><td>  </td><td>🟩</td><td>  </td></tr>
      <tr><td>🟩</td><td>🟩</td><td>🟩</td><td>🟩</td><td>🟩</td></tr>
      <tr><td>🟩</td><td>🟩</td><td>🟩</td><td>🟩</td><td>🟩</td></tr>
      <tr><td>  </td><td>🟩</td><td>🟩</td><td>🟩</td><td>  </td></tr>
      <tr><td>  </td><td>  </td><td>🟩</td><td>  </td><td>  </td></tr>
    </table>
    <div id="canvas"></div>
  </div>
</body>
</html>
